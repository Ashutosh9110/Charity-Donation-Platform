<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Donation App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- ðŸ” Auth Section -->
  <div id="authSection" style="text-align: center; font-size: x-large;">
    <div id="signupSection">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <button id="switchToLogin">Already have an account? Login</button>
    </div>

    <div id="loginSection" class="hidden">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <button id="switchToSignup">Don't have an account? Sign Up</button>
      <button id="forgotPasswordBtn">Forgot Password</button>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
